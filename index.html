<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="score">
            <a class="x">X</a>
            <a class="scoreDisplay">0 - 0</a>
            <a class="o">O</a>
        </div>
        <table>
            <tr class="v1">
                <td class="v1h1"></td>
                <td class="v1h2"></td>
                <td class="v1h3"></td>
            </tr>
            <tr class="v2">
                <td class="v2h1"></td>
                <td class="v2h2"></td>
                <td class="v2h3"></td>
            </tr>
            <tr class="v3">
                <td class="v3h1"></td>
                <td class="v3h2"></td>
                <td class="v3h3"></td>
            </tr>
        </table>
        <div class="move">
            <h1>Current move:</h1>
            <a class="display red">X</a>
        </div>

        <script src="script.js"></script>
        
    </body>
</html>
