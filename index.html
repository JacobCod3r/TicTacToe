<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>

        <div class="endScreen displayNone">

            <div class="container">
                <h1>Game over!</h1>
                <h2 class="result">X</h2><h3>won!</h3>

                <div class="score">
                    <a class="x">X</a>
                    <a class="scoreDisplay2">0 - 0</a>
                    <a class="o">O</a>
                </div>
                <div class="buttons">
                    <button onclick="continueGame()">Continue</button>
                    <button class="s" onclick="save()">Save score</button>
                    <button class="r" onclick="reset()">Reset score</button>
                </div>
            </div>

        </div>

        <div class="board">

            <div class="score">
                <a class="x">X</a>
                <a class="scoreDisplay1">0 - 0</a>
                <a class="o">O</a>
            </div>
            <table>
                <tr class="v1">
                    <td class="v1h1"></td>
                    <td class="v1h2"></td>
                    <td class="v1h3"></td>
                </tr>
                <tr class="v2">
                    <td class="v2h1"></td>
                    <td class="v2h2"></td>
                    <td class="v2h3"></td>
                </tr>
                <tr class="v3">
                    <td class="v3h1"></td>
                    <td class="v3h2"></td>
                    <td class="v3h3"></td>
                </tr>
            </table>
            <div class="move">
                <h2>Current move:</h2>
                <a class="display red">X</a>
            </div>

        </div>

        <script src="script.js"></script>
        
    </body>
</html>
